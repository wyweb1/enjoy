<!DOCTYPE html>
<html>
  <!-- <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

  </head> -->
  <head>
    <title>enjoy</title>
    <!-- 指定浏览器编码类型 -->
    <meta charset="UTF-8">


    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- 页面描述，每个网页都应有一个不超过 150 个字符且能准确反映网页内容的描述标签。 -->
    <meta name="description" content="}" />
    <!-- 页面关键词 -->
    <meta name="keywords" content="" />
    <!-- 向服务器发送了名称/值对：content-type: text/html，这将告诉浏览器准备接受一个HTML文档。 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 基础属性 缩放宽高 -->
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--禁止使用手机缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止自动辨别手机号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 老式内核不识别viewport标签时调用下方 -->
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <!-- 苹果手机 是否显示全屏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 苹果手机 浏览器在该网站时状态栏样式  -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 告知浏览器本页面属于什么类型设备的页面 移动端-->
    <meta name="applicable-device"content="mobile">
    <!-- 苹果手机私有属性 保存该网页到手机屏后,展示的图标样式 -->
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-retina.png">

    <!-- 搜索引擎认证？ -->
    <!-- <meta name="baidu-site-verification" content="BTkXC2kliZ" /> -->
    
</head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
